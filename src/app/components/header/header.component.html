<div
  ngClass="hideBar"
  *ngIf="showHeader"
  class="bg-teal-600 dark:bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 dark:bg-slate-700 text-white h-screen">
  <button
    class="flex justify-center py-2.5 px-4"
    (click)="toggleHeader()"
    aria-label="Alternar barra de navegación">
    <fa-icon [icon]="faEyeSlash"></fa-icon>
  </button>
  <div class="h-px bg-white"></div>
  <nav class="">
    <a
      routerLink="home/hero"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      aria-label="Home"
      class="py-2.5 px-4 rounded transition duration-200 hover:underline hover:-translate-x-0.5 hover:skew-y-1 flex justify-center">
      <fa-icon [icon]="faHome"></fa-icon>
    </a>
    <a
      routerLink="/home/about"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      aria-label="About"
      class="py-2.5 px-4 rounded transition duration-200 hover:underline hover:-translate-x-0.5 hover:skew-y-1 flex justify-center">
      <fa-icon [icon]="faPerson"></fa-icon>
    </a>
    <a
      routerLink="/home/proyects"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      aria-label="Proyects"
      class="py-2.5 px-4 rounded transition duration-200 hover:underline hover:-translate-x-0.5 hover:skew-y-1 flex justify-center">
      <fa-icon [icon]="faNetworkWired"></fa-icon>
    </a>
  </nav>

  <button
    class="py-2.5 px-5 flex justify-center absolute bottom-0"
    (click)="toggleDarkTheme()"
    aria-label="Dark Mode">
    <fa-icon *ngIf="darkThemeEnabled" [icon]="faMoon"></fa-icon>
    <fa-icon *ngIf="!darkThemeEnabled" [icon]="faSun"></fa-icon>
  </button>
</div>
<div *ngIf="!showHeader" class="relative min-h-screen md:flex">
  <div
    class="sidebar bg-teal-600 dark:bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 dark:bg-slate-700 text-blue-100 w-35 max-w-35 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
    <a href="#" class="text-white flex items-center space-x-2 px-4">
      <button
        (click)="toggleHeader()"
        aria-label="Alternar barra de navegación">
        <fa-icon [icon]="faEye"></fa-icon>
      </button>
      <span class="text-2xl font-extrabold">Jose Dev</span>
    </a>

    <div
      class="w-full h-px max-w-6xl mx-auto my-20"
      style="background-color: white"></div>

    <nav>
      <a
        routerLink="home/hero"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        aria-label="Home"
        class="font-bold block py-2.5 px-4 rounded transition duration-200 hover:underline hover:-translate-x-0.5 hover:skew-y-1">
        <fa-icon class="mr-2" [icon]="faHome"></fa-icon>
        Inicio
      </a>
      <a
        routerLink="/home/about"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        aria-label="About"
        class="font-bold block py-2.5 px-4 rounded transition duration-200 hover:underline hover:-translate-x-0.5 hover:skew-y-1">
        <fa-icon class="mr-5" [icon]="faPerson"></fa-icon>Sobre mi
      </a>
      <a
        routerLink="/home/proyects"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        aria-label="Proyects"
        class="font-bold block py-2.5 px-4 rounded transition duration-200 hover:underline hover:-translate-x-0.5 hover:skew-y-1">
        <fa-icon class="mr-2" [icon]="faNetworkWired"></fa-icon>Proyectos
      </a>
    </nav>

    <div class="w-11/12 max-w-full absolute bottom-0 text-white">
      <div class="h-px mb-4" style="background-color: white"></div>
      <div class="grid grid-cols-2 gap-4 my-4">
        <button class="px-2" (click)="toggleDarkTheme()" aria-label="Dark Mode">
          <fa-icon *ngIf="darkThemeEnabled" [icon]="faMoon"></fa-icon>
          <fa-icon *ngIf="!darkThemeEnabled" [icon]="faSun"></fa-icon>
        </button>
        <button
          class="px-2 font-bold hover:text-red-50 focus:bg-sky-700"
          routerLink="/admin-panel/login"
          aria-label="Dashboard">
          <fa-icon [icon]="faUserNinja"></fa-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Header Mobile -->
<div class="sm:hidden absolute top-0 z-50 w-screen">
  <div
    class="flex flex-row justify-between p-4 m-1 rounded bg-teal-600 dark:bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 dark:bg-slate-700 text-blue-100">
    <nav>
      <a
        routerLink="home/hero"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        aria-label="Home"
        class="font-bold px-4 rounded w-3">
        <fa-icon [icon]="faHome"></fa-icon>
      </a>
      <a
        routerLink="/home/about"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        aria-label="About"
        class="font-bold px-4 rounded w-3">
        <fa-icon [icon]="faPerson"></fa-icon>
      </a>
      <a
        routerLink="/home/proyects"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        aria-label="Proyects"
        class="font-bold px-4 rounded w-3">
        <fa-icon [icon]="faNetworkWired"></fa-icon>
      </a>
    </nav>
    <div>
      <button class="px-2" (click)="toggleDarkTheme()" aria-label="Dark Mode">
        <fa-icon *ngIf="darkThemeEnabled" [icon]="faMoon"></fa-icon>
        <fa-icon *ngIf="!darkThemeEnabled" [icon]="faSun"></fa-icon>
      </button>
      <button
        class="px-2 font-bold hover:text-red-50 focus:bg-sky-700"
        routerLink="/admin-panel/login"
        aria-label="Dashboard">
        <fa-icon [icon]="faUserNinja"></fa-icon>
      </button>
    </div>
  </div>
</div>
