<div class="dark:bg-slate-800 h-full mx-auto p-5 sm:p-10 md:p-16">

  <div class="border-b mb-5 flex justify-between text-sm mt-20">
    <div
      class="text-indigo-600 flex items-center pb-2 pr-2 border-b-2 border-indigo-600 dark:text-white dark:border-white uppercase">

      <a href="#" class="font-semibold inline-block">Proyects</a>
    </div>
    <a class="dark:text-white" href="#">Ver todos</a>
  </div>

  <div #widgetsContent class="gap-10 flex flex-no-wrap  no-scrollbar  overflow-x-auto items-start  max-w-md sm:max-w-full ">
    <div *ngFor="let item of data; index as i"
      class="rounded overflow-hidden shadow-lg flex flex-col  flex-none w-4/6 md:w-2/6 mt-20 ">
      <a href="#"></a>
      <div class="relative "><a href="#">
          <img class="w-full" [src]="item.img" alt="Sunset in the mountains">
          <div
            class="hover:bg-transparent transition duration-300 absolute bottom-0 top-0 right-0 left-0 bg-gray-900 opacity-25">
          </div>
        </a>
        <a href="#!">
          <!-- <div
            class="text-xs absolute top-0 right-0 bg-indigo-600 px-4 py-2 text-white mt-3 mr-3 hover:bg-white hover:text-indigo-600 transition duration-500 ease-in-out">
            Cooking
          </div> -->
        </a>
      </div>
      <div class="px-6 py-4 mb-auto ">
        <a href="#"
          class="font-medium text-lg inline-block hover:text-indigo-600 transition duration-500 ease-in-out dark:text-white  mb-2">{{item.title}}</a>
        <p class="text-gray-500 text-sm dark:text-white">
          {{item.text}}
        </p>
      </div>
      <div class="px-6 py-3 flex flex-row items-center justify-end bg-gray-200">
        <span *ngFor="let it of item.technology" href="#" class="py-1 text-xs font-regular text-gray-900 mr-5 ring-2 ring-gray-400 ring-inse rounded">
          <img class="w-10" [src]="it.imgTec" />
        </span>
      </div>
    </div>
  </div>
  <div class="font-bold text-xl flex justify-center dark:text-white">
    <button class="cursor-pointer  mx-1  " (click)="scrollBegin()"> <fa-icon
        [icon]="faAngleDoubleLeft"></fa-icon></button>
    <button class="cursor-pointer  mx-1  " (click)="scrollLeft()">
      <fa-icon [icon]="faAngleLeft"></fa-icon> </button>
    <button class="cursor-pointer  mx-1  " (click)="scrollRight()"> <fa-icon [icon]="faAngleRight"></fa-icon>
    </button>
    <button class="cursor-pointer  mx-1  " (click)="scrollLast()"><fa-icon [icon]="faAngleDoubleRight"></fa-icon>
    </button>
  </div>
